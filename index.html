<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --color-primary: #00202e;
            --color-secondary: #003f5c;
            --color-accent: #2c4875;
            --color-highlight: #8a508f;
            --color-light: #ffd380;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-primary);
            color: var(--color-light);
        }

        .navbar {
            background-color: var(--color-secondary);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-light);
        }

        .navbar-nav .nav-link {
            color: var(--color-light);
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: var(--color-highlight);
        }

        .btn-custom {
            background-color: var(--color-accent);
            color: var(--color-light);
            border: none;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: var(--color-highlight);
        }

        .header {
            
            width: auto;
            height: auto;
            background-image: url('/images/image1.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px var(--color-accent);
        }

        .header p {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: white;
        }

        .header button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
        }

        .header button:hover {
            transform: scale(1.1);
        }

        .gallery {
            padding: 4rem 2rem;
            background-color: var(--color-secondary);
            color: var(--color-light);
            text-align: center;
        }

        .gallery h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--color-light);
        }

        .gallery .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            justify-content: center;
        }

        .gallery .carousel-box {
            display: flex;
            gap: 1rem;
            animation: scrollGallery 15s linear infinite;
        }

        .gallery .carousel-box img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery .carousel-box img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes scrollGallery {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .contact {
            padding: 4rem 2rem;
            background-color: var(--color-primary);
            color: var(--color-light);
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--color-light);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--color-secondary);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-form label {
            font-weight: bold;
            color: var(--color-light);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: var(--color-accent);
            color: var(--color-light);
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: var(--color-light);
            opacity: 0.8;
        }

        .contact-form button {
            background-color: var(--color-highlight);
            color: var(--color-light);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: var(--color-accent);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .gallery .carousel-box img {
                width: 200px;
                height: 150px;
            }

            .contact-form {
                padding: 1.5rem;
            }

        

        @keyframes scrollTestimonials {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .footer {
            display: flex;

            padding: 2rem 1rem;
            background-color: var(--color-secondary);
            color: var(--color-light);
            text-align: center;
        }

        .footer h4 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--color-light);
        }
        .container {
            display: flex;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .social-icons .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--color-accent);
            color: var(--color-light);
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s, background-color 0.3s;
        }

        .social-icons .icon:hover {
            background-color: var(--color-highlight);
            transform: scale(1.2);
        }


        @media (max-width: 768px) {
            .testimonial-box {
                flex-wrap: nowrap;
                animation: none;
                overflow-x: scroll;
            }

            .testimonial-item {
                flex: 0 0 80%;
                margin-right: 1rem;
            }
        }
    }


        
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Travelify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>
                <div class="d-flex ms-3">
                    <button class="btn btn-custom me-2" onclick="location.href='/login.html';">Login
                    </button>
                    <button class="btn btn-custom" onclick="location.href='/signup.html';">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Welcome to Travelify</h1>
            <p>Discover amazing destinations and book your next adventure with us!</p>
            <button class="btn btn-custom" onclick="location.href='/booking.html';">Get Started</button>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <h2>Explore Destinations</h2>
        <div class="carousel">
            <div class="carousel-box">
                <img src="./images/lake-1679708_1280.jpg" alt="Destination 1">
                <img src="./images/mountains-6544522_1280.jpg" alt="Destination 2">
                <img src="./images/nature-6799071_1280.jpg" alt="Destination 3">
                <img src="./images/water-5173774_1280.jpg" alt="Destination 4">
             
            </div>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" rows="4" class="form-control" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Send Message</button>
        </form>
    </section>

     
    <!-- Footer Section -->
    <footer class="footer">
        <div class="container text-center">
            <h4>Follow Us</h4>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" class="icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" class="icon"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" class="icon"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank" class="icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2024 Travelify. All Rights Reserved.</p>
        </div>
    </footer>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
