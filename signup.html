<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Travel Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --color-primary: #00202e;
            --color-secondary: #003f5c;
            --color-accent: #2c4875;
            --color-highlight: #8a508f;
            --color-light: #ffd380;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: var(--color-light);
        }

        .navbar {
            background-color: var(--color-secondary);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-light);
        }

        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-primary);
        }

        .form-container {
            background-color: var(--color-secondary);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            color: var(--color-light);
        }

        .form-container input {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: var(--color-accent);
            color: var(--color-light);
        }

        .form-container input::placeholder {
            color: var(--color-light);
            opacity: 0.8;
        }

        .form-container button {
            background-color: var(--color-highlight);
            color: var(--color-light);
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-container button:hover {
            background-color: var(--color-accent);
            transform: scale(1.05);
        }

        .form-container a {
            display: block;
            margin-top: 1rem;
            color: var(--color-light);
            text-decoration: underline;
            transition: color 0.3s;
        }

        .form-container a:hover {
            color: var(--color-highlight);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Travelify</a>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="form-section">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>
            <a href="login.html">Already have an account? Login</a>
        </div>
    </section>

    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            if (name && email && password) {
                alert("Account created successfully! Welcome to Travelify.");
                window.location.href = "login.html";
            } else {
                alert("Please fill out all fields correctly.");
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
